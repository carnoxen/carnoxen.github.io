<header>
    <h1>///////</h1>
    <nav>
        <ul>
            {% for link in site.data.nav-links %}
            <li>
                {% if page.url == link.url %}
                <a href="{{ link.url }}" class="here">{{ link.name }}</a>
                {% else %}
                <a href="{{ link.url }}">{{ link.name }}</a>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </nav>
</header>
