<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    {% include header.html %}
    <main>
        <h1>{{ page.title }}</h1>
        {{ content }}
    </main>
    <footer>
        <p>"{{ page | inspect }}", {{ page.content | newline_to_br | split: '<br />' | size }}L {{ page.content | size }}B</p>
    </footer>
</body>
</html>
